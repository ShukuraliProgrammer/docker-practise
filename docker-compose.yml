
services:
  db:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ".env"
    networks:
      - app_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: django_practise_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - ".env"

    networks:
      - app_network

networks:
  app_network:

volumes:
  postgres_data:
